<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

 <section>
		<div class="container p-5">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Forgot password</div>
					
					<div th:if="${error !=null}" class="alert alert-danger">
							[[${error}]]</div>
							
								<div th:if="${message !=null}" class="alert alert-warning">
							[[${message}]]</div>
					
						<div class="card-body">
							<form action="/forgot_password" method="post">
							 
							<div>
							<p>We will be sending a reset password link to your email.</p>
							</div>
							
								<div class="mb-3">
									<label>Enter your Email</label> <input type="email" name="email"
										class="form-control">
								</div>

								<button class="btn btn-primary col-md-12" type="submit">Send</button>
							
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
 
</body>
</html>
