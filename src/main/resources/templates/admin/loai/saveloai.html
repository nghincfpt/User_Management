<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>

	<section>

		<div class="col-6 offset-3 mt-4">
			<form th:action="@{/admin/loai/saveOrEdit}" method="post"
				th:object="${loai}">
				<div class="card">
					<div class="card-header">
						<h2>Add new category</h2>
					</div>
					<span th:text="${message}" th:if="${message != null}"></span>

					<div class="card-body">
						<div class="form-group">
							<label for="loaiID">Category ID:</label> <input type="hidden"
								th:field="*{isEdit}"> <input type="text"
								class="form-control" th:field="*{loaiID}"
								aria-describedby="helpId" placeholder="Category ID" readonly>
						</div>

						<div class="form-group">
							<label for="name">Name:</label> <input type="text"
								class="form-control" th:field="*{ten}" id="ten"
								aria-describedby="helpId" placeholder="Category name">

						</div>
					</div>
					<div class="card-footer text-muted">
						<!--                         <button th:href="@{/admin/categories/add}" type="reset"  class="btn btn-secondary"> Reset</button> -->
						<!--                         <a th:href="@{/admin/categories}"  class="btn btn-success"> List Categories</a> -->
						<div class="d-flex justify-content-center">
							<button class="btn btn-primary col-md-12">
								<span th:if="${loai.isEdit}">Update</span>
								 <span th:unless="${loai.isEdit}">Create</span>
							</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
