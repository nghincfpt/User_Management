<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>
	<section>
		<div class="container p-5">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Login Page</div>

						<div>
							<h4>
								<a th:href="@{/oauth2/authorization/google}">Login with Google</a>
							</h4>
						</div>
						<div th:if="${param.error}" class="alert alert-danger">
							Invalid username & password</div>

						<div th:if="${param.logout}" class="alert alert-success">
							Logout Sucessfully</div>


						<div class="card-body">
							<form action="/login" method="post">
								<div class="mb-3">
									<label>Enter Email</label> <input type="text" name="username"
										class="form-control">
								</div>


								<div class="mb-3">
									<label>Enter Password</label> <input type="text"
										name="password" class="form-control">
								</div>
								<button class="btn btn-primary col-md-12">Login</button>
								<div>
									<a th:href="@{/forgot_password}">Forgot your password</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


</body>
</html>
